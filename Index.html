<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Novio ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6ea; /* Rosa claro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- Lluvia de Corazones de fondo (Ambiente) --- */
        .heart-rain {
            position: fixed;
            top: -10vh;
            color: #ff8ba7; /* Rosa m√°s oscuro para los corazones de fondo */
            opacity: 0.5;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* El contenedor principal */
        .container {
            position: relative;
            margin-top: 120px; /* Espacio para que suba la carta */
            z-index: 10;
        }

        /* --- Estructura del Sobre --- */
        .envelope-wrapper {
            position: relative;
            background: #ff3333;
            width: 350px; /* Un poco m√°s grande */
            height: 230px;
            margin: 0 auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        /* Solapa (tapa) que se abre */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 130px solid #ff5c5c; /* Color de la tapa cerrada */
            transform-origin: top;
            transition: transform 0.8s ease-in-out, z-index 0.8s;
            z-index: 6;
        }

        /* Bolsillo del frente (para tapar la carta) */
        .envelope-pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 175px solid #e60000;
            border-right: 175px solid #e60000;
            border-bottom: 115px solid #cc0000;
            border-top: 115px solid transparent;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 7;
        }

        /* Sello de coraz√≥n */
        .seal {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            z-index: 10;
            transition: opacity 0.5s;
        }

        /* --- La Carta (Contenido) --- */
        .letter {
            position: absolute;
            bottom: 0; /* Empieza dentro del sobre */
            left: 25px;
            width: 300px;
            height: 420px; /* Carta larga */
            background: #fffdf9; /* Blanco papel */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 1s ease-in-out;
            z-index: 4; /* Detr√°s del bolsillo al inicio */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #ffe0e0;
        }

        .letter img {
            width: 90%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 4px solid #ffccd5;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            color: #e60000;
            margin: 15px 0 10px 0;
            font-size: 2rem;
        }
        
        .letter p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Bot√≥n √∫nico */
        .btn-group {
            margin-top: auto;
        }

        .btn-yes {
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(to right, #ff4d4d, #ff0000);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.6);
        }

        /* --- Clases para la animaci√≥n de abrir --- */
        .open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1; /* Se va al fondo */
        }
        
        .open .seal {
            opacity: 0;
        }

        .open .letter {
            transform: translateY(-250px); /* Sube la carta */
            z-index: 8; /* Se pone enfrente de todo */
        }

        /* Texto de "Haz clic" */
        .click-hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #ff3333;
            font-weight: bold;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Mensaje final */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ff4d4d;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .success-message h1 {
             font-family: 'Dancing Script', cursive;
             font-size: 3rem;
             color: #e60000;
             margin: 0;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="/ParaOmar/musica.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="container">
        <div class="envelope-wrapper" onclick="openEnvelope()">
            <div class="envelope-flap"></div>
            <div class="seal">‚ù§</div>
            <div class="envelope-pocket"></div>
            
            <div class="letter">
                <img src="/ParaOmar/nuestra_foto.jpg" alt="Nosotros" onerror="this.src='https://via.placeholder.com/300x180?text=Foto+Pendiente'">
                
                <h2>¬°Hola mi amor!</h2>
                <p>Tengo una pregunta muy importante que hacerte y no pod√≠a esperar m√°s...</p>
                <p style="font-weight: bold; font-size: 1.2rem;">¬øQuieres ser mi San Valent√≠n este 14 de febrero?</p>
                
                <div class="btn-group">
                    <button class="btn-yes" onclick="sayYes(event)">¬°S√ç, ACEPTO! ‚ù§Ô∏è</button>
                </div>
            </div>
            <div class="click-hint">Haz clic para abrir tu carta üíå</div>
        </div>
    </div>

    <div class="success-message" id="successMsg">
        <h1>¬°Nos vemos el 14! ‚ù§Ô∏è</h1>
        <p>Ya sab√≠a que dir√≠as que s√≠. Te amo.</p>
    </div>

    <script>
        let isOpen = false;

        function openEnvelope() {
            if (!isOpen) {
                document.getElementById('container').classList.add('open');
                isOpen = true;
                
                // M√∫sica (Opcional)
                const music = document.getElementById('bgMusic');
                music.volume = 0.4;
                music.play().catch(() => console.log("M√∫sica no disponible o bloqueada"));

                document.querySelector('.click-hint').style.display = 'none';
            }
        }

        function sayYes(event) {
            event.stopPropagation(); // Evita cerrar el sobre
            
            // Lanzar confeti intenso
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffcccc']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ffcccc']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Mostrar mensaje final
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'block';
            }, 500);
        }

        // --- Lluvia de corazones de fondo (Estilo V1) ---
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ'; // Alterna entre dos tipos de coraz√≥n
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // Entre 4 y 7 segundos
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        // Iniciar lluvia suave
        setInterval(createBackgroundHeart, 400);
    </script>
</body>
</html>
