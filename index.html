<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Novio わ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6ea;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            margin-top: 150px; 
            transition: opacity 0.5s ease-out; /* Transici贸n suave al desaparecer */
            z-index: 10;
        }

        /* --- El Sobre --- */
        .envelope-wrapper {
            position: relative;
            background: #ff3333;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff5c5c;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 6;
        }

        .envelope-pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid #e60000;
            border-right: 150px solid #e60000;
            border-bottom: 100px solid #cc0000;
            border-top: 100px solid transparent;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 7;
        }

        /* --- La Carta --- */
        .letter {
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 270px;
            height: 380px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            
            /* Estado inicial */
            transform: translateY(0) scale(0.9); 
            opacity: 0;
            z-index: 4; 
        }

        .letter img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #ffccd5;
            margin-bottom: 10px;
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            margin: 5px 0 10px 0;
            font-size: 1.8rem;
        }
        
        .letter p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* --- ANIMACIN DE SALIDA --- */
        @keyframes emergeAndSettle {
            0% { transform: translateY(0) scale(0.9); opacity: 0; z-index: 4; }
            10% { opacity: 1; z-index: 8; }
            60% { transform: translateY(-280px) scale(1); z-index: 8; }
            100% { transform: translateY(-0px) scale(1); opacity: 1; z-index: 8; }
        }

        .open .letter {
            animation: emergeAndSettle 1.2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        /* Bot贸n S铆 */
        .btn-group {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .btn-yes {
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            background: linear-gradient(to right, #ff4d4d, #ff0000);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s;
            position: relative;
            z-index: 9999; /* Asegurar que siempre funcione el clic */
        }

        .btn-yes:hover {
            transform: scale(1.05);
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #ff3333;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Mensaje final */
        .success-message {
            display: none; /* Oculto al inicio */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 50px;
            border-radius: 20px;
            border: 4px solid #ff4d4d;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: popIn 0.5s ease-out;
            width: 80%;
            max-width: 400px;
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .success-message h1 {
            color: #ff4d4d;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0 0 20px 0;
        }
        
        .success-message p {
            font-size: 1.2rem;
            color: #555;
        }

        /* --- ESTILO DEL BOTN VOLVER --- */
        .btn-back {
            margin-top: 25px;
            padding: 10px 25px;
            border: 2px solid #ff4d4d;
            border-radius: 25px;
            background: white;
            color: #ff4d4d;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: #ffe6ea;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="Multimedia/musica.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="container">
        <div class="envelope-wrapper" onclick="openEnvelope()">
            <div class="envelope-flap"></div>
            <div class="envelope-pocket"></div>
            
            <div class="letter">
                <img src="Multimedia/nuestra_foto.jpg" alt="Nosotros" onerror="this.src='https://via.placeholder.com/300x150?text=Tu+Foto'">
                
                <h2>Hola Mi Amor娥</h2>
                <p>Eres lo mejor que me ha pasado y quiero preguntarte algo:</p>
                <p><strong>驴Quieres ser mi San Valent铆n?</strong></p>
                
                <div class="btn-group">
                    <button class="btn-yes" onclick="sayYes(event)">隆S, CLARO QUE S! わ</button>
                </div>
            </div>
            <div class="click-hint"> Haz clic para abrir </div>
        </div>
    </div>

    <div class="success-message" id="successMsg">
        <h1>隆Nos vemos el 14! わ</h1>
        <p>Te amo much铆simo.</p>
        <button class="btn-back" onclick="goBack()">Volver a leer la carta</button>
    </div>

    <script>
        let isOpen = false;
        
        // Definimos la forma de coraz贸n para el confeti usando un path SVG
        var heartShape = confetti.shapeFromPath({ path: 'M167 72c19,-38 37,-56 75,-56 42,0 76,33 76,75 0,42 -18,58 -75,113l-76 74 -76 -74c-57,-55 -75,-71 -75,-113 0,-42 34,-75 76,-75 38,0 56,18 75,56z' });

        function openEnvelope() {
            if (!isOpen) {
                document.getElementById('container').classList.add('open');
                isOpen = true;
                
                const music = document.getElementById('bgMusic');
                music.volume = 0.5;
                music.play().catch(() => console.log("Audio requiere interacci贸n"));

                document.querySelector('.click-hint').style.display = 'none';
            }
        }

        function sayYes(event) {
            event.stopPropagation();
            
            // Colores rojos y rosas para los corazones
            const colors = ['#ff0000', '#ff4d4d', '#ff99cc', '#ffccd5'];

            // Disparar confeti de corazones
            confetti({
                shapes: [heartShape],
                colors: colors,
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
             setTimeout(() => {
                 confetti({
                    shapes: [heartShape],
                    colors: colors,
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    shapes: [heartShape],
                    colors: colors,
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
             }, 300);

            // Esperar un momento y luego hacer el cambio de pantalla
            setTimeout(() => {
                const container = document.getElementById('container');
                container.style.opacity = '0'; // Desvanecer
                setTimeout(() => { 
                    container.style.display = 'none'; 
                    // Mostrar el mensaje final
                    document.getElementById('successMsg').style.display = 'block';
                }, 500);
            }, 800);
        }

        // --- FUNCIN PARA REGRESAR ---
        function goBack() {
            // Ocultar mensaje final
            document.getElementById('successMsg').style.display = 'none';
            
            // Mostrar contenedor del sobre nuevamente
            const container = document.getElementById('container');
            container.style.display = 'block';
            
            // Peque帽o retardo para que la transici贸n de opacidad funcione
            setTimeout(() => {
                container.style.opacity = '1';
            }, 50);
        }
    </script>
</body>
</html>
